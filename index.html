<!--- Fixed background -->
<figure>
	<div class="fixed-wrap">
		<div id="fixed"></div>
        <div class="fixed-content">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
              <h1 class="display-4" style="text-transform: uppercase; font-size: 60px; color: darkgoldenrod; font-weight: 100;">nirvana timeline</h1>
                <p class="lead" style="margin-top: 30px;">
                <ul>
                   <li style="text-align: left;"> May 10, 1965 Krist Novoselic is born.</li>
                   <li style="text-align: left;"> February 20, 1967 Kurt Cobain is born. </li>
                   <li style="text-align: left;"> January 14, 1969 Dave Grohl is born.</li>
                   <li style="text-align: left;"> Fall 1985 Kurt meets Krist. They play in several bands together, including Stiff Woodies.</li>
                   <li style="text-align: left;"> December 1987 Kurt, Krist and drummer Aaron Burckhard form the original lineup of Nirvana in Aberdeen, Washington.</li>
                   <li style="text-align: left;"> October 30, 1988 Kurt smashes his first guitar.</li>
                   <li style="text-align: left;"> June 1989 Bleach is released on Sub Pop. Nirvana embarks on a month-long U.S. tour.</li>
                   <li style="text-align: left;"> November 1991 The band starts a six-week European tour as Nirvanamania sweeps the United States. MTV airs “Smells Like Teen Spirit” video constantly; the song is hailed as an anthem for a generation.</li>
                   <li style="text-align: left;"> January 11, 1992 Nevermind hits No. 1 on the Billboard 200 album chart.</li>
                   <li style="text-align: left;"> January/February 1992 Nirvana tours Australia, Japan and Hawaii.</li>
                   <li style="text-align: left;"> April 1992 Nirvana appears on the cover of Rolling Stone.</li>
                   <li style="text-align: left;"> June/July 1992 Nirvana tours Europe.</li>
                   <li style="text-align: left;"> December 15, 1992 Incesticide, a collection of B-sides and rarities, is released. It goes gold the following spring.</li>
                   <li style="text-align: left;"> April 9, 1993 Nirvana plays a concert at San Franciscos Cow Palace to raise awareness of and generate aid for rape survivors in Bosnia-Herzegovina. L7, the Breeders and Disposable Heroes of Hiphoprisy are also on the bill.</li>
                   <li style="text-align: left;"> September 21, 1993 In Utero is released.</li>
                   <li style="text-align: left;"> October 18, 1993 Nirvana starts a three-month tour of North America.</li>
                   <li style="text-align: left;"> November 19, 1993 Nirvana tapes an all-acoustic show for “MTV Unplugged” at Sony Studios in New York. Cris and Curt Kirkwood of the Meat Puppets sit in on three Meat Puppets songs.</li>
                   <li style="text-align: left;"> December 16, 1993 MTV airs Nirvanas “Unplugged” show.</li>
                   <li style="text-align: left;"> January 7, 1994 Nirvana plays the Seattle Arena. It will be the bands last U.S. show.</li>
                   <li style="text-align: left;"> February 6, 1994 Nirvana embarks on a tour of Europe.</li>
                </ul>
                </p>
            </div>

	</div>
</figure>
